<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stepper" id="stepper">

    <div class="dots" id="dots" role="tablist" aria-label="Steps">
      <!-- dots will be injected by JavaScript for easy customization -->
    </div>

    <div class="dot-labels" id="labels" aria-hidden="true">
      <!-- labels injected by JavaScript -->
    </div>
  </div>

  <div class="wrapper" id="wrapper">
    <section class="slide active" id="loading">
      <div class="content">
        <h1>Cargando...</h1>
      </div>
    </section>
  </div>

  <audio id="bgm" src="jingles.mp3" loop style="display:none;"></audio>


  <script src="app.js"></script>
</body>
</html>
